<!DOCTYPE html>
<html>
<head>
	<title>Liste des groupes</title>
</head>
<body>
	<h1>Liste des groupes</h1>
	{% for group in groups %}
		<h2>{{ group.name }}</h2>
		<p>{{ group.description }}</p>
		{% if group.membres %}
			<p>Membres : {{ group.membres }}</p>
		{% endif %}
		<p>Confidentialité : {% if group.confidentialite %}Privé{% else %}Public{% endif %}</p>
		<a href="{{ url_for('join_group', group_id=group.id) }}">Rejoindre ce groupe</a>
	{% endfor %}
</body>
</html>
